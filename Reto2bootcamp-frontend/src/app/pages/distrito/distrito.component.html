<div class="p-2">
    <div class="header-home">
        <h1 class="title-home">Gestión de Distritos</h1>
        <div class="spacer"></div>
    </div>
    <div class="buscar-y-agregar">
      <div class="barra-busqueda">
        <!-- Barra de búsqueda: Campo de selección -->
        <mat-form-field appearance="outline">
            <mat-label>Buscar por</mat-label>
            <mat-select [(ngModel)]="criterioSeleccionado" (selectionChange)="setCriterioSeleccionado($event.value)">
                <mat-option value="DESCDISTRITO">Nombre</mat-option>
                <mat-option value="PROVINCIA">Provincia</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Barra de búsqueda: Input -->
        <mat-form-field appearance="outline" class="campo-busqueda">
            <mat-label>Buscar...</mat-label>
            <input matInput (input)="aplicarFiltro()" [(ngModel)]="terminoBusqueda">
        </mat-form-field>
    </div>
        <button mat-flat-button color="primary" (click)="addDistrito()">
            <mat-icon>add_circle</mat-icon>
            Agregar Distrito
        </button>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="custom-elevation">
      
      <ng-container matColumnDef="IDDISTRITO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let distrito">{{ distrito.IDDISTRITO }}</td>
      </ng-container>
  
      <ng-container matColumnDef="DESCDISTRITO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</th>
        <td mat-cell *matCellDef="let distrito">{{ distrito.DESCDISTRITO }}</td>
      </ng-container>
  
      <ng-container matColumnDef="PROVINCIA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
        <td mat-cell *matCellDef="let distrito">{{ distrito.PROVINCIA }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let distrito">
          <button mat-icon-button color="primary" (click)="editDistrito(distrito)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(distrito.IDDISTRITO)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
