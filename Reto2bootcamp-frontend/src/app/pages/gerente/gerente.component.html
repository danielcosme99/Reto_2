<div class="p-2">
    <div class="header-home">
        <h1 class="title-home">Gesti√≥n de Gerentes</h1>
        <div class="spacer"></div>
    </div>
    <div class="buscar-y-agregar">
        <button mat-flat-button color="primary" (click)="addGerente()">
            <mat-icon>add_circle</mat-icon>
            Agregar Gerente
        </button>
    </div>
  
    <table mat-table [dataSource]="gerentes" class="custom-elevation">
      
      <ng-container matColumnDef="idGerente">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let gerente">{{ gerente.IDGERENTE }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let gerente">{{ gerente.DESCGERENTE }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let gerente">
          <button mat-icon-button color="primary" (click)="editGerente(gerente)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(gerente.IDGERENTE)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
</div>
